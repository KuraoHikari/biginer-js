<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple CRUD Todo Example</title>
 </head>
 <body>
  <h1>Simple CRUD Todo Example</h1>
  <div>
   <input type="text" id="itemInput" placeholder="add new todo"></input>
    <button id="addItemBtn">Add Todo Item</button>
    <ul id="itemlist"></ul>
  </div>
  <script>
  // ketika di add item btn di klik aku akan memberi event click dimana
  // aku akan mengambil value dari itemInput

  document.getElementById("addItemBtn").addEventListener("click", ()=>{
    const itemInput = document.getElementById("itemInput")

    const text = itemInput.value.trim()

    if(text){
        // menambahkan element li di ul
        const li = document.createElement("li")
        const span = document.createElement("span")
        span.textContent = text
        
            const deleteBtn = document.createElement("button")
            deleteBtn.textContent = "Delete"
            deleteBtn.addEventListener("click", ()=>{
                li.remove()
            })

            const updateBtn = document.createElement("button")
            updateBtn.textContent = "Update"

            updateBtn.addEventListener("click", ()=>{
                const newTodo = prompt("Update todo item", span.textContent)

                if(newTodo !== null){
                    span.textContent = newTodo
                }
            })
           

                li.appendChild(span)
                li.appendChild(deleteBtn)
                li.appendChild(updateBtn)

        document.getElementById("itemlist").appendChild(li)

        itemInput.value = ""
    }
  })
  </script>
 </body>
</html>
